<!doctype html>
<html>
  <head>
    <title>Socket.IC chat</title>
    <style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form button { background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  </head>
	<body>
		<ul id="messages"></ul>
		<form action="">
      <div class="input-group">
        <input id="m" autocomplete="off" type="text" class="form-control"/>
        <div class="input-group-btn">
          <button class="btn bt-default">Send</button>
        </div>
      </div>
		</form>

		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			var socket = io();
			$('form').submit(function() {
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
			});

      function sendMessage(msg) {
				$('#messages').append($('<li>').text(msg));
      }

			socket.on('chat message', function(msg) {
        sendMessage(msg);
			});
      socket.on('connection message', function(msg) {
        sendMessage(msg);
      });
      socket.on('disconnect message', function(msg) {
        sendMessage(msg);
      });
		</script>
	</body>
</html>
